    floating-ip-range: 10.5.15.6,10.5.15.250,10.5.15.254,10.5.15.0/24
    ext-port: "90:E2:BA:85:4E:2D,90:E2:BA:84:08:B9,90:E2:BA:84:07:0E,90:E2:BA:83:FD:81,90:E2:BA:75:22:75"
    dns: 8.8.8.8
opnfv:
    release: c
    distro: trusty
    type: nonha
    openstack: liberty
    sdncontroller:
    - type: nosdn
    storage:
    - type: ceph
      disk: /srv
    feature: odl_l2
    spaces:
    - type: admin
      bridge: brAdm
      cidr: 10.5.1.0/24
      gateway: 10.5.1.1
      vlan:
    - type: data
      bridge: brData
      cidr: 10.5.12.0/24
      gateway:
      vlan:
    - type: public
      bridge: brPublic
      cidr: 10.5.15.0/24
      gateway: 10.5.15.254
      vlan:
    - type: external
      bridge: brExt
      cidr:
      gateway:
      ipaddress: 10.2.117.92
      vlan:
