lab:
  location: intel
  racks:
  - rack: pod5
    nodes:
    - name: rack-5-m1
      architecture: x86_64
      roles: [network,control]
      nics:
      - ifname: eth1
        spaces: [admin]
        mac: ["00:1E:67:CF:BB:54"]
      - ifname: eth4
        spaces: [data]
        mac: ["90:E2:BA:85:4E:2C"]
      power:
        type: ipmi
        address: 10.2.117.81
        user: root
        pass: root
    - name: rack-5-m2
      architecture: x86_64
      roles: [compute,control,storage]
      nics:
      - ifname: eth1
        spaces: [admin]
        mac: ["00:1E:67:CF:B8:93"]
      - ifname: eth4
        spaces: [data]
        mac: ["90:E2:BA:84:08:B8"]
      power:
        type: ipmi
        address: 10.2.117.82
        user: root
        pass: root
    - name: rack-5-m3
      architecture: x86_64
      roles: [compute,control,storage]
      nics:
      - ifname: eth1
        spaces: [admin]
        mac: ["00:1E:67:E0:08:7F"]
      - ifname: eth4
        spaces: [data]
        mac: ["90:E2:BA:84:07:0D"]
      power:
        type: ipmi
        address: 10.2.117.83
        user: root
        pass: root
    - name: rack-5-m4
