    floating-ip-range: 10.0.1.5,10.0.1.254,10.0.1.1,10.0.1.0/24
    public-api-ip: 10.0.1.4
    ext-port: "eth1"
    dns: 192.168.1.1
    osdomainname: pod1.opnfv.fr
opnfv:
  release: c
  distro: xenial
  type: nonha
  openstack: mitaka
  sdncontroller:
  - type: odl
  feature: odl_l2
  storage:
  - type: ceph
    disk: /dev/sdb
  spaces:
  - type: admin
    bridge: brAdm
    cidr: 192.168.1.0/24
    gateway: 192.168.1.1
    vlan:
  - type: data
    bridge: brData
    cidr: 192.168.11.0/24
    gateway:
    vlan:
  - type: storage
    bridge: brStorage
    cidr: 192.168.21.0/24
    gateway:
