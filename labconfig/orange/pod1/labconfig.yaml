lab:
  location: orange
  racks:
  - rack: pod1
    nodes:
    - name: rack-1-m1
      architecture: x86_64
      roles: [compute,control,storage]
      nics:
      - ifname: eth0
        spaces: [admin]
        mac: ["68:b5:99:74:e3:a8"]
      - ifname: eth2
        spaces: [data]
        mac: ["68:b5:99:74:e3:ae"]
      - ifname: eth3
        spaces: [storage]
        mac: ["68:b5:99:74:e3:ac"]
      power:
        type: ipmi
        address: 192.168.1.11
        user: Administrator
        pass: pod1Admin
    - name: rack-1-m2
      architecture: x86_64
      roles: [control,network]
      nics:
