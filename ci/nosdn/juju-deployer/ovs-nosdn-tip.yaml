# vim: set ts=2 et:
openstack-phase1:
  series: trusty
  services:
    nodes-api:
      charm: "cs:trusty/ubuntu"
      num_units: 1
      constraints: tags=control
    nodes-compute:
      charm: "cs:trusty/ubuntu"
      num_units: 2
      constraints: tags=compute
    ntp:
      charm: "cs:trusty/ntp"
  relations:
    - - "ntp:juju-info"
      - "nodes-api:juju-info"
    - - "ntp:juju-info"
      - "nodes-compute:juju-info"
openstack-phase2:
  inherits: openstack-phase1
  services:
    mysql:
      branch: "lp:~openstack-charmers/charms/trusty/percona-cluster/next"
      num_units: 1
      options:
        dataset-size: 2G
        max-connections: 10000
      to:
        - "lxc:nodes-api=0"
    ceilometer:
      branch: "lp:~openstack-charmers/charms/trusty/ceilometer/next"
      num_units: 1
      to:
        - "lxc:nodes-api=0"
    ceilometer-agent:
      branch: "lp:~openstack-charmers/charms/trusty/ceilometer-agent/next"
    mongodb:
      charm: "cs:trusty/mongodb"
      num_units: 1
      to:
        - "lxc:nodes-api=0"
    heat:
      branch: "lp:~openstack-charmers/charms/trusty/heat/next"
      to:
        - "lxc:nodes-api=0"
    ceph:
      branch: "lp:~openstack-charmers/charms/trusty/ceph/next"
      num_units: 2
      options:
        fsid: 5a791d94-980b-11e4-b6f6-3c970e8b1cf7
        monitor-secret: AQAi5a9UeJXUExAA+By9u+GPhl8/XiUQ4nwI3A==
        osd-devices: ""
        monitor-count: 1
#        osd-reformat: 'no'
#        ceph-cluster-network: 192.168.0.0/24
#        ceph-public-network: 192.168.0.0/24
      to:
        - "lxc:nodes-api=0"
        - "lxc:nodes-api=0"
    ceph-osd:
      branch: "lp:~openstack-charmers/charms/trusty/ceph-osd/next"
      num_units: 2
      options:
        osd-devices: /srv
        osd-reformat: 'yes'
      to:
        - "nodes-compute=0"
        - "nodes-compute=1"
    ceph-radosgw:
      branch: "lp:~openstack-charmers/charms/trusty/ceph-radosgw/next"
      num_units: 1
      options:
        use-embedded-webserver: true
        operator-roles: "Member,admin"
      to:
        - "lxc:nodes-api=0"
    cinder:
      branch: "lp:~openstack-charmers/charms/trusty/cinder/next"
      num_units: 1
      options:
        block-device: None
        glance-api-version: 2
#        ha-mcastport: 5401
#        openstack-origin-git: include-file://cinder-master.yaml
      to:
        - "lxc:nodes-api=0"
    cinder-ceph:
      branch: "lp:~openstack-charmers/charms/trusty/cinder-ceph/next"
    rabbitmq-server:
      branch: "lp:~openstack-charmers/charms/trusty/rabbitmq-server/next"
      num_units: 1
      to:
        - "lxc:nodes-api=0"
    keystone:
      branch: "lp:~openstack-charmers/charms/trusty/keystone/next"
      num_units: 1
      options:
        openstack-origin-git: include-file://keystone-master.yaml
        admin-password: openstack
        admin-token: admin
      to:
        - "lxc:nodes-api=0"
    openstack-dashboard:
      branch: "lp:~openstack-charmers/charms/trusty/openstack-dashboard/next"
      num_units: 1
      options:
        openstack-origin-git: include-file://horizon-master.yaml
        secret: admin
      to:
        - "lxc:nodes-api=0"
    nova-compute:
      branch: lp:~openstack-charmers/charms/trusty/nova-compute/next
      num_units: 2
      options:
        openstack-origin-git: include-file://nova-master.yaml
        enable-live-migration: true
        enable-resize: true
        manage-neutron-plugin-legacy-mode: false
        migration-auth-type: ssh
      to:
        - "nodes-compute=0"
        - "nodes-compute=1"
    nova-cloud-controller:
      branch: "lp:~openstack-charmers/charms/trusty/nova-cloud-controller/next"
      num_units: 1
      options:
        openstack-origin-git: include-file://nova-master.yaml
        console-access-protocol: novnc
        network-manager: Neutron
      to:
        - "lxc:nodes-api=0"
    neutron-api:
      branch: lp:~openstack-charmers/charms/trusty/neutron-api/next
      num_units: 1
      options:
        neutron-security-groups: True
        manage-neutron-plugin-legacy-mode: False
      to:
        - "lxc:nodes-api=0"
    neutron-gateway:
      branch: "lp:~openstack-charmers/charms/trusty/neutron-gateway/next"
      options:
        openstack-origin-git: include-file://neutron-master.yaml
        instance-mtu: 1400
        #ext-port: "eth1"
      to:
        - "nodes-api=0"
    glance:
      branch: "lp:~openstack-charmers/charms/trusty/glance/next"
      num_units: 1
      options:
        openstack-origin-git: include-file://glance-master.yaml
      to:
        - "lxc:nodes-api=0"
    opnfv-promise:
      branch: lp:~narindergupta/charms/trusty/promise/trunk
      num_units: 1
      to:
        - "lxc:nodes-api=0"
    neutron-openvswitch:
      branch: "lp:~openstack-charmers/charms/trusty/neutron-openvswitch/next"
      options:
        openstack-origin-git: include-file://neutron-master.yaml
  relations:
    - - neutron-openvswitch:neutron-plugin-api
      - neutron-api:neutron-plugin-api
    - - nova-compute:neutron-plugin
      - neutron-openvswitch:neutron-plugin
    - - neutron-openvswitch:amqp
      - rabbitmq-server:amqp
    - - "keystone:shared-db"
      - "mysql:shared-db"
    - - "nova-cloud-controller:shared-db"
      - "mysql:shared-db"
    - - "nova-cloud-controller:amqp"
      - "rabbitmq-server:amqp"
    - - "nova-cloud-controller:image-service"
      - "glance:image-service"
    - - "nova-cloud-controller:identity-service"
      - "keystone:identity-service"
    - - "nova-cloud-controller:cloud-compute"
      - "nova-compute:cloud-compute"
    - - "nova-compute:amqp"
      - "rabbitmq-server:amqp"
    - - "nova-compute:image-service"
      - "glance:image-service"
    - - "glance:shared-db"
      - "mysql:shared-db"
    - - "glance:identity-service"
      - "keystone:identity-service"
    - - "glance:amqp"
      - "rabbitmq-server:amqp"
    - - "openstack-dashboard:identity-service"
      - "keystone:identity-service"
    - - "neutron-api:shared-db"
