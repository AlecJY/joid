    neutron-gateway:
      charm: "local:{{ ubuntu.release }}/neutron-gateway"
      options:
{% if opnfv.ext_port is defined  %}
        ext-port: {{ opnfv.ext_port }}
{% endif %}
{% if os.network.controller == 'odl' %}
        plugin: ovs-odl
{% elif os.network.controller == 'onos' %}
        plugin: onos
{% endif %}
        instance-mtu: 1400
      to:
        - "nodes=0"
