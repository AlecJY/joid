    nova-compute:
      charm: "./{{ ubuntu.release }}/nova-compute"
{% if os.hyperconverged %}
      num_units: {{ opnfv.units - 1 }}
{% else %}
{% if os.ha.mode == 'ha' %}
      num_units: {{ opnfv.units - 3 }}
{% else %}
      num_units: {{ opnfv.units - 1 }}
{% endif %}
{% endif %}
      bindings:
        "": *oam-space
        internal: *internal-space
      options:
        openstack-origin: *openstack-origin
{% if os.git_repo.origin_git %}
        openstack-origin-git: "{{ os.git_repo.branch }}"
{% endif %}
        enable-live-migration: True
        enable-resize: True
        migration-auth-type: ssh
        use-internal-endpoints: True
{% if os.network.ipv6 %}
        prefer-ipv6: {{ os.network.ipv6 }}
{% endif %}
{% if opnfv.storage_dict.ceph is defined %}
        ceph-osd-replication-count: {{ unit_ceph_qty() }}
{% endif %}
{% if os.beta.huge_pages %}
        hugepages: "2048"
{% endif %}
{% if os.beta.cpu_pin %}
        vcpu-pin-set: "{{ os.beta.cpu_pin_set }}"
{% endif %}
{% if os.lxd %}
        virt-type: lxd
{% else %}
        virt-type: kvm
{% endif %}
      to:
{% if os.hyperconverged %}
{% for unit_id in range(1, opnfv.units) %}
        - "nodes/{{ unit_id }}"
{% endfor %}
{% else %}
{% if os.ha.mode == 'ha' %}
{% for unit_id in range(0, opnfv.units - 3) %}
        - "nodes-compute/{{ unit_id }}"
{% endfor %}
{% else %}
{% for unit_id in range(0, opnfv.units - 1) %}
        - "nodes-compute/{{ unit_id }}"
{% endfor %}
{% endif %}
{% endif %}
