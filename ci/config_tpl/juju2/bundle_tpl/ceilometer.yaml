    gnocchi:
      charm: ./{{ ubuntu.release }}/gnocchi
      num_units: 1
{% if os.service.bindings %}
      bindings:
        "": *internal-space
{% endif %}
      options:
        openstack-origin: *openstack-origin
      to:
        - "lxd:nodes/0"
    memcached:
      charm: ./{{ ubuntu.release }}/memcached
      num_units: 1
{% if os.service.bindings %}
      bindings:
        "": *internal-space
{% endif %}
      to:
        - "lxd:nodes/0"
    ceilometer:
      charm: "./{{ ubuntu.release }}/ceilometer"
      num_units: {{ unit_qty() }}
{% if os.service.bindings %}
      bindings:
        "": *oam-space
        public: *public-space
        admin: *admin-space
        internal: *internal-space
{% endif %}
      options:
        openstack-origin: *openstack-origin
        region: *openstack-region
{% if os.ha.mode == 'ha' %}
        vip: {{ opnfv.vip.ceilometer }}
{% endif %}
      to:
{% for unit_id in to_select() %}
        - "lxd:nodes/{{ unit_id }}"
{% endfor %}
