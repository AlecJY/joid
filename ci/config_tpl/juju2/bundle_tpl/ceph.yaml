{% if opnfv.storage_dict.ceph is defined %}
    ceph-mon:
      charm: "./{{ ubuntu.release }}/ceph-mon"
      num_units: {{ unit_ceph_qty() }}
{% if os.service.bindings %}
      bindings:
        "": *oam-space
        public: *ceph-public-space
        cluster: *ceph-cluster-space
{% endif %}
      options:
        expected-osd-count: {{ unit_ceph_qty() }}
        source: *openstack-origin
{% if os.network.ipv6 %}
        prefer-ipv6: {{ os.network.ipv6 }}
{% endif %}
      to:
{% if os.hyperconverged %}
{% for unit_id in to_select(unit_ceph_qty()) %}
        - "lxd:nodes/{{ unit_id }}"
{% endfor %}
{% else %}
{% if os.ha.mode == 'ha' %}
{% for unit_id in range(0, 3) %}
        - "lxd:nodes/{{ unit_id }}"
{% endfor %}
{% else %}
        - "lxd:nodes/0"
        - "lxd:nodes/0"
        - "lxd:nodes/0"
{% endif %}
{% endif %}
    ceph-osd:
      charm: "./{{ ubuntu.release }}/ceph-osd"
{% if os.hyperconverged %}
{% if opnfv.units >= 3 %}
      num_units: {{ unit_ceph_qty() }}
{% else %}
      num_units: {{ opnfv.units }}
{% endif %}
{% else %}
      num_units: 3
{% endif %}
{% if os.service.bindings %}
      bindings:
        "": *oam-space
        public: *ceph-public-space
        cluster: *ceph-cluster-space
{% endif %}
      options:
        osd-devices: *osd-devices
        osd-journal: *osd-journal
        osd-reformat: 'yes'
        source: *openstack-origin
{% if os.network.ipv6 %}
        prefer-ipv6: {{ os.network.ipv6 }}
{% endif %}
      to:
{% if os.hyperconverged %}
{% if opnfv.units >= 3 %}
{% for unit_id in range(0, 3) %}
        - "nodes/{{ unit_id }}"
{% endfor %}
{% else %}
 {% for unit_id in range(0, opnfv.units) %}
         - "nodes/{{ unit_id }}"
 {% endfor %}
{% endif %}
{% else %}
{% if os.ha.mode == 'ha' %}
{% for unit_id in range(0, 3) %}
        - "nodes/{{ unit_id }}"
{% endfor %}
{% else %}
        - "nodes/0"
        - "nodes-compute/0"
        - "nodes-compute/1"
{% endif %}
{% endif %}
    ceph-radosgw:
      charm: "./{{ ubuntu.release }}/ceph-radosgw"
      num_units: {{ unit_qty() if os.beta.hacluster_ceph_radosgw else 1 }}
{% if os.service.bindings %}
      constraints: *ceph-access-constr
      bindings:
        "": *oam-space
        public: *public-space
        admin: *admin-space
        internal: *internal-space
        mon: *ceph-public-space
{% endif %}
      options:
        region: *openstack-region
        operator-roles: "Member,admin,SwiftOperator"
        source: *openstack-origin
{% if os.network.ipv6 %}
        prefer-ipv6: {{ os.network.ipv6 }}
{% endif %}
{% if opnfv.storage_dict.ceph is defined %}
        ceph-osd-replication-count: {{ unit_ceph_qty() }}
{% endif %}
      to:
{% for unit_id in to_select(unit_qty() if os.beta.hacluster_ceph_radosgw else 1) %}
        - "lxd:nodes/{{ unit_id }}"
{% endfor %}
{% endif %}
