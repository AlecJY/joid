    congress:
      charm: "./{{ ubuntu.release }}/congress"
      num_units: 1
{% if os.service.bindings %}
      bindings:
        internal: internal
{% if opnfv.spaces_dict.data is defined %}
        admin: admin
{% else %}
        admin: internal
{% endif %}
{% if opnfv.spaces_dict.public is defined %}
        public: public
{% else %}
        public: internal
{% endif %}
{% endif %}
      options:
        region: {{ os.region }}
{% if ubuntu.release == 'trusty' %}
        source-branch: "stable/{{ os.release  }}"
{% endif %}
      to:
        - "lxd:nodes/0"
