    cinder:
      charm: "local:{{ ubuntu.release }}/cinder"
      num_units: {{ unit_qty() }}
      options:
{% if os.ha.mode == 'ha' %}
        vip: {{ opnfv.vip.cinder }}
{% endif %}
{% if os.beta.public_api %}
        os-public-hostname: api.{{ opnfv.domain }}
{% endif %}
        block-device: None
        glance-api-version: 2
      to:
{% for unit_id in to_select() %}
        - "lxc:nodes={{ unit_id }}"
{% endfor %}
